<!DOCTYPE html>
<html lang>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"/>
  <title>HTML Form Assignments</title>
</head>
<body>
  <!-- CONTACT US FORM -->
  <section>
<form action="#" method="POST">
<h1>Contact Us</h1>

<!-- Username -->
<label for="name">Name:</label>
<input type="text" id="email"
placeholder="Phoebe Calista" />

<!-- Email -->
<label for="email">Email:</label>
<input type="text" id="email"
placeholder="calistaphoebe7@gmail.com"

<!-- Message -->
<label for="message">Message:</label>
<textarea
  name="message"
  id="message"
  placeholder="Type your message..."
></textarea>

<input type="submit" value="Submit" />
</form>
</section>

<!-- LOGIN FORM -->
<section>

<form action="#" method="POST">
<h1>Login</h1>

<label for="name">Username</label>
<input type="text" id="name"
placeholder="Phoebe Calista"/>

<!-- Password -->
<label for="email">Password:</label>
<input type="password" id="email"
placeholder="calistaphoebe7@gmail.com"

<input type="submit" value="Login"/>
</form>
</section>

<!-- SURVEY FORM -->
<section>
<form action="#" method="POST"/>
<h1>Survey</h1>

<!-- Username -->
<label for="name">Name:</label>
<input type="text" id="name"/>

<!-- Age -->
<label for="Age">Age:</label>
<input type="number" id="age"/>

<!-- Gender -->
<label>Gender:</label>
<div class="field-grp">
  <div class="grp">
  <input id="male" type="radio" name="gender" value="male" />
  <label for="male">Male</label>
  </div>
  <div class="field-grp">
    <div class="grp" >
  <input id="female" type="radio" name="gender" value="female" />
  <label for="female">Female</label>
  </div>
  
  <hr />
  
  <!-- PROGRAMMING LANGUAGES -->
<label id="meow">Which programming languages do you know?</label>
<div class="field-grp">
  <div class="grp"
<input type="checkbox" value="JavaScript" id="JavaScript" name="prog_lang" />
<label for="JavaScript">JavaScript</label>
</div>
<div class="grp">
<input type="checkbox" value="php" id="php" name="prog_lang" />
<label for="php">PHP</label>
</div>
<div class="grp">
<input type="checkbox" value="Phyton" id="Phyton" name="prog_lang" />
<label for="Phyton">Phyton</label>
</div>

<!-- COMMENTS -->

<hr />

<label for="Comments:">Comments:</label>
<textarea
  name="comments"
  id="comments"
  placeholder="Type your message..."
></textarea>

<input type="submit" value="Submit" />
</form>
</section>
</body>
</html>
